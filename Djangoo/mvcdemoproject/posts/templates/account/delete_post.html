{% extends 'base.html' %}

{% block body %}
    <h2>Confirm Deletion</h2>
    <p>Are you sure you want to delete the post "{{ post.post_title }}"?</p>
    <form method="post" action="{% url 'delete_post' post_id=post.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'home_path' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
